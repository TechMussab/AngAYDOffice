<div *ngIf="isLoading else loaded">
    <div style="text-align: -webkit-center; margin-top: 50vh;">
        <mat-spinner></mat-spinner>
    </div>
</div>
<ng-template #loaded>
    <div class="py-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <span class="anchor" id="formLogin"></span>
                <div class="card rounded-0">
                    <div class="card-header">
                        <h3 class="mb-0">Login</h3>
                    </div>
                    <div class="card-body">
                        <form class="form">
                            <div class="form-group">
                                <label for="uname1">Username</label>
                                <input type="text" class="form-control rounded-0" [(ngModel)]="loginUserData.email"
                                    name="email" required>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control rounded-0"
                                    [(ngModel)]="loginUserData.password" name="password" required>
                            </div>
                            <div class="text-danger">
                                {{error}}
                                </div>
                            <button type="button" (click)="loginUser()"
                                class="btn btn-primary float-end mt-2">Login</button>
                        </form>
                    </div>
                    <!--/card-block-->
                </div>
                <!-- /form card login -->

            </div>


        </div>
    </div>
</ng-template>
