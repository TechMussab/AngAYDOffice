<p>isAuth: {{authService.isAuthenticated}}</p>
<p>isAuthToken: {{authService.token}}</p>
<p>isAuthUser: {{authService.user["fName"]!|uppercase}}</p>

<div *ngIf="isLoading else loaded">
    <div style="text-align: -webkit-center; margin-top: 50vh;">
        <mat-spinner></mat-spinner>
    </div>
</div>
<ng-template #loaded>
    <app-items [items]="data" [header]="'Top Sold'"></app-items>
</ng-template>
